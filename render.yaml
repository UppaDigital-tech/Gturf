services:
  - type: web
    name: galactiturf-backend
    runtime: python
    plan: free
    rootDir: backend/
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn galactiturf.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    releaseCommand: python manage.py migrate && python manage.py collectstatic --noinput
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: CORS_ALLOWED_ORIGINS
        value: https://galactiturf.vercel.app
      - key: PAYSTACK_SECRET_KEY
        sync: false
      - key: PAYSTACK_PUBLIC_KEY
        sync: false
      - key: DATABASE_URL
        value: postgresql://postgres.kdzakhdgdbhxijxugywa:HnQ6v5ozHuyTY5WQ@aws-0-eu-west-2.pooler.supabase.com:5432/postgres
      - key: FRONTEND_URL
        value: https://galactiturf.vercel.app
      - key: SECURE_SSL_REDIRECT
        value: false
      - key: SECURE_PROXY_SSL_HEADER
        value: HTTP_X_FORWARDED_PROTO,https
