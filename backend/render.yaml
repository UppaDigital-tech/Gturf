services:
  - type: web
    name: galactiturf-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn galactiturf.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: galactiturf-backend.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: galactiturf-db
          property: connectionString
      - key: CORS_ALLOWED_ORIGINS
        value: https://galactiturf.vercel.app
      - key: PAYSTACK_SECRET_KEY
        sync: false
      - key: PAYSTACK_PUBLIC_KEY
        sync: false
      - key: JWT_SECRET_KEY
        generateValue: true

databases:
  - name: galactiturf-db
    databaseName: galactiturf
    user: galactiturf